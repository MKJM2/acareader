<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academic PDF Viewer</title>
    <!-- Our custom styles -->
    <link rel="stylesheet" href="/styles.css" />
    <!-- pdf.js viewer component CSS will be imported via JS -->
  </head>
  <body tabindex="1">
    <div id="outerContainer">
      <!-- Sidebar (Keep structure for potential future use with components like PDFThumbnailViewer) -->
      <div id="sidebarContainer">
        <div id="toolbarSidebar">
          <!-- Sidebar buttons (can be wired up later) -->
          <button id="viewThumbnail">Thumbnails</button>
          <button id="viewOutline">Outline</button>
        </div>
        <div id="sidebarContent">
          <div id="thumbnailView"></div>
          <div id="outlineView" class="hidden"></div>
          <!-- Other views -->
        </div>
        <div id="sidebarResizer"></div>
      </div>
      <!-- End Sidebar -->

      <div id="mainContainer">
        <!-- Our Custom Toolbar -->
        <div class="toolbar">
          <div id="customToolbar" class="customToolbar">
            <label for="file-input" class="toolbarButton">Open File</label>
            <input type="file" id="file-input" accept=".pdf" />
            <input
              type="url"
              id="url-input"
              placeholder="Or enter PDF URL"
              aria-label="PDF URL Input"
            />
            <button id="url-button">Load URL</button>
            <!-- Add Zoom buttons -->
            <button id="zoomOut" class="toolbarButton">-</button>
            <button id="zoomIn" class="toolbarButton">+</button>
            <select id="zoomSelect" class="toolbarButton">
              <option value="auto">Auto</option>
              <option value="page-actual">Actual Size</option>
              <option value="page-fit">Page Fit</option>
              <option value="page-width">Page Width</option>
              <option value="0.5">50%</option>
              <option value="0.75">75%</option>
              <option value="1">100%</option>
              <option value="1.25">125%</option>
              <option value="1.5">150%</option>
              <option value="2">200%</option>
              <option value="3">300%</option>
              <option value="4">400%</option>
            </select>
            <span id="status-message">Ready.</span>
          </div>
        </div>
        <!-- End Custom Toolbar -->

        <!-- The main viewer area -->
        <div id="viewerContainer" tabindex="0">
          <!-- The PDFViewer component will manage content inside this div -->
          <div id="viewer" class="pdfViewer"></div>
          <!-- Drop zone overlay -->
          <div id="drop-zone">Drop PDF here</div>
        </div>
        <!-- End Viewer Area -->

        <!-- Error Wrapper (Simplified, can be enhanced) -->
        <div id="errorWrapper" hidden="true">
          <span id="errorMessage"></span>
          <button id="errorClose">Close</button>
        </div>
        <!-- End Error Wrapper -->
      </div>
      <!-- End mainContainer -->
    </div>
    <!-- End outerContainer -->

    <!-- Load the main application script -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
